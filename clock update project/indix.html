<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock project</title>
  <style>
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .banner {
      color: orange;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #clock {
      color: orange;
      font-size: 3rem;
      font-weight: bold;
      border: 20px;
      background-color: aqua;
      border-radius: 50px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="banner"><span>your local time</span></div>
    <div id="clock"></div>
  </div>
  <script src="indix.js"></script>
</body>
</html>
